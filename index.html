<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Together Apart</title>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Simple loading state while React app loads */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: #0f0f23;
        color: #ffffff;
      }
      
      .loading-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      
      .loading-ring {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-title {
        font-size: 32px;
        font-weight: 700;
        color: white;
        margin-bottom: 8px;
        text-align: center;
      }
      
      .loading-subtitle {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
        text-align: center;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state while React app loads -->
      <div class="loading-container">
        <div class="loading-ring"></div>
        <h1 class="loading-title">Together Apart</h1>
        <p class="loading-subtitle">Loading your beautiful relationship app...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
